name: Main workflow
  
on: 
  pull_request:
  push:
  schedule:
    - cron: '17 14 * * *'

jobs:
  test:
    strategy:
      fail-fast: false
        
  vagrant:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Show Vagrant version
      run: vagrant --version

    - name: Run vagrant up
      run: vagrant up

    - name: ssh into box after boot
      run: vagrant ssh -c "echo 'hello world!'"
