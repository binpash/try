name: LocalTests
on: 
  pull_request:
    branches:
    - main
    types: [assigned, opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - future
      - '*'
# Jobs section
jobs:
    LocalTests:
      strategy:
        fail-fast: false
        matrix:
          os: 
            - ubuntu-latest
      runs-on: ${{ matrix.os }}
      if: github.event.pull_request.draft == false
      steps:
      - uses: actions/checkout@v2 
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install and run ShellCheck
        run: |
          sudo apt-get install -y shellcheck
          # run shellcheck and return 1 only if warnings are found. 
          shellcheck -S warning ./try
      - name: Running Correctness Tests
        run: |
          cd ..
          cp -r try ~
          cd ~/try
          uname -a
          sudo apt-get update
          sudo apt-get install strace
          bash ./test/run_tests.sh  
          # get the timer
          timer=$(LANG=en_us_88591; date)
          echo "VERSION<<EOF" >> $GITHUB_ENV
          echo "OS:${{matrix.os}}" >> $GITHUB_ENV
          echo "$timer" >> $GITHUB_ENV
          # Parse the results and construct a github message post
          # we append the data to the global env
          cat ./test/results/results.log >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
