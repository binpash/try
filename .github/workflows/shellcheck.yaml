name: ShellCheck workflow

on:
    pull_request:
    push:

jobs:
  run-shellcheck:
    name: 'Run ShellCheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with: 
          severity: warning

#        # ignore errors: unused variable union_helper (2034) and posix read -p (3045)
#        env: 
#          SHELLCHECK_OPTS: "-e SC2034 -e SC3045"
