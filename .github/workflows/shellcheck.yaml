name: ShellCheck workflow
  
on: 
  pull_request:
  push:
  schedule:
    - cron: '17 14 * * *'

jobs:
  shellcheck:
    strategy:
      fail-fast: false
        
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: test
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get install shellcheck

      - name: Run ShellChecks
        run: |
          cd ~/try            
          shellcheck ./try -S warning 
