name: ShellCheck workflow

on:
    pull_request:
    push:

jobs:
  run-shellcheck:
    name: 'Run ShellCheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with: 
          severity: warning
          ignore_paths: >-
            completions
            test
